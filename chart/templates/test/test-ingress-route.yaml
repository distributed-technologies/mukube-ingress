{{ if .Values.env }}
{{ if eq .Values.env "test" }}
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-route-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: {{ .Release.Name }}-route-test
      image: "bitnami/kubectl:latest"
      imagePullPolicy: {{ .Values.imagePullPolicy | quote }}
      command:
        - /bin/bash
      args:
        - -c
        - /scripts/test-ingres-route.sh
      volumeMounts:
        - name: scripts-vol
          mountPath: /scripts
  restartPolicy: Never
  volumes:
  - name: scripts-vol
    configMap:
      name: scripts-configmap
      defaultMode: 0777
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scripts-configmap
data:
{{ (.Files.Glob "scripts/*.sh").AsConfig | indent 2 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: default
  namespace: {{ .Release.Namespace }}
{{ end }}
{{ end }}
