image:
  name: traefik
  tag: ""
  pullPolicy: IfNotPresent

nameOverride: ""
fullnameOverride: ""

# Configure ports. A service is only created if the port config has a serviceType
ports:
  traefik:
    port: 8080
    protocol: TCP
  web:
    serviceType: NodePort
    port: 80
    nodePort: 30080
    protocol: TCP
  websecure:
    serviceType: NodePort
    port: 443
    nodePort: 30443
    protocol: TCP
    tls:
      enabled: true



serviceAccount:
  name: ""
