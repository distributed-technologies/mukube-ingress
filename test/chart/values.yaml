image:
  name: traefik/whoami
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 80

ingress:
  websecure:
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: websecure
    hosts:
      - host: test.localhost
        paths:
          - path: "/"
  web:
    annotations:
      traefik.ingress.kubernetes.io/router.entrypoints: web
    hosts:
      - host: test.localhost
        paths:
          - path: "/"
