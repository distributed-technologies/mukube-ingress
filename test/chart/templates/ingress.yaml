{{- $fullName := include "test-app.fullname" . -}}
{{- $svcPort := .Values.service.port -}}
{{- $labels := include "test-app.labels" . -}}
apiVersion: v1
kind: List
items:
  {{- range $name, $config := .Values.ingress }}
  - apiVersion: networking.k8s.io/v1
    kind: Ingress
    metadata:
      name: {{ print $fullName "-" $name }}
      labels:
        {{- $labels | nindent 8 }}
      {{- with $config.annotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      ingressClassName: "mukube-ingress"
      rules:
        {{- range $config.hosts }}
        - host: {{ .host | quote }}
          http:
            paths:
              {{- range .paths }}
              - path: {{ .path }}
                pathType: Prefix
                backend:
                  service:
                    name: {{ $fullName }}
                    port:
                      number: {{ $svcPort }}
              {{- end }}
        {{- end }}
  {{- end }}
